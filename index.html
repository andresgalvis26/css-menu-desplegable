            <li class="list_item list_item--click">

                    <li class="list_inside">

                    <a href="#" class="nav_link">Estadisticas</a>

            </li>

            <li class="list_item list_item--click">

                    <img src="assets/bell.svg" class="list_img">
                    <a href="#" class="nav_link">Notificaciones</a>

                        <a href="#" class="nav_link nav_link--inside">Opción #1</a>
                    </li>

                    <li class="list_inside">

                    </li>

                    <li class="list_inside">
                        <a href="#" class="nav_link nav_link--inside">Opción #3</a>
                    </li>
                </ul>
